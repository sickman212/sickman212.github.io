	<script>$(document).ready(function(){
	  $(".quotes").hide();
	  $(".quotes:nth-child(1)").fadeIn("slow");
	  let current = 1;
	  let max = $(".slideshowul li").length;
	  startChange();  
	  function prev(){  
        $(".quotes").hide();
        current -= 1; 

        if(current == 0){ 
            current = max;
        }
        $(".quotes:nth-child(" + current + ")").fadeIn("slow");
      }
	   function next(){    
        $(".quotes").hide();
        current += 1;

        if(current > max){
            current = 1;
        }
        $(".quotes:nth-child(" + current + ")").fadeIn("slow");
      }
	   function startChange(){
        changeIt = setInterval(function(){next();}, 4000);
      }
	   function stopChange(){
        clearInterval(changeIt);
      }
	   $(".spot.prev").click(function(){
        stopChange();  
        prev();  
        startChange();
      });
       $(".spot.next").click(function(){
        stopChange();
        next();
        startChange();
      });
	}); </script>
	
<script type="text/javascript">

var VisibleMenu = '';	// 記錄目前顯示的子選單的 ID

// 顯示或隱藏子選單
function switchMenu( theMainMenu, theSubMenu, theEvent ){
	var SubMenu = document.getElementById( theSubMenu );
	if( SubMenu.style.display == 'none' ){	// 顯示子選單
		//SubMenu.style.minWidth = theMainMenu.clientWidth;	// 讓子選單的最小寬度與主選單相同 (僅為了美觀)
		SubMenu.style.display = 'block';
		//hideMenu();	// 隱藏子選單
		VisibleMenu = theSubMenu;
	}
	else{	// 隱藏子選單
		if( theEvent != 'MouseOver' || VisibleMenu != theSubMenu ){  // != 等於  || AND
			SubMenu.style.display = 'none';
			VisibleMenu = '';
		}
	}
}

// 隱藏子選單
function hideMenu(){
	if( VisibleMenu != '' ){
		document.getElementById( VisibleMenu ).style.display = 'none';
	}
	VisibleMenu = '';
}

</script>
