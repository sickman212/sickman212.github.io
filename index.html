<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>$(document).ready(function(){
	  $(".quotes").hide();
	  $(".quotes:nth-child(1)").fadeIn("slow");
	  let current = 1;
	  let max = $(".slideshowul li").length;
	  startChange();  
	  function prev(){  
        $(".quotes").hide();
        current -= 1; 

        if(current == 0){ 
            current = max;
        }
        $(".quotes:nth-child(" + current + ")").fadeIn("slow");
      }
	   function next(){    
        $(".quotes").hide();
        current += 1;

        if(current > max){
            current = 1;
        }
        $(".quotes:nth-child(" + current + ")").fadeIn("slow");
      }
	   function startChange(){
        changeIt = setInterval(function(){next();}, 4000);
      }
	   function stopChange(){
        clearInterval(changeIt);
      }
	   $(".spot.prev").click(function(){
        stopChange();  
        prev();  
        startChange();
      });
       $(".spot.next").click(function(){
        stopChange();
        next();
        startChange();
      });
	}); </script>
	<title>sick man's Page</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <div class="content">
    <h1>病人的個人網站</h1>
	<div class="slideshow-container">
    <div class="spot prev"></div>
    <ul class="slideshowul">
      <li class="quotes">太陽騎士正義三套件</li>
      <li class="quotes">正義的背刺</li>
      <li class="quotes">正義的毒飛刀</li>
      <li class="quotes">正義的毒箭</li>
    </ul>
    <div class="spot next"></div>
    </div>
